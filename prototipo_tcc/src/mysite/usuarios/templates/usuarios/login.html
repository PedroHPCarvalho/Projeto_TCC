{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Zeni </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("{% static 'usuarios/fundo_max_qualidade.webp' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .container h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffd700;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 15px 45px 15px 15px;
      border-radius: 30px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffd700;
      font-size: 20px;
    }

    .input-box input::placeholder {
      color: #ccc;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .remember-forgot a {
      color: #ffd700;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #ffd700;
      border: none;
      border-radius: 25px;
      color: #0d1b2a;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e6c200;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: #ffd700;
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px 20px;
      }
      .input-box input {
        font-size: 14px;
      }
      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Controle de Gastos</h1>

    <form action="{% url 'login' %}" method="post" class="form">
      {% csrf_token %}
      <div class="input-box">
        <input type="email" name="username" placeholder="E-mail" required />
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input type="password" name="password" placeholder="Senha" required />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>NÃ£o tem conta? <a href="{% url 'signup'%}">Cadastre-se</a></p>
      </div>
    </form>
  </div>
</body>
</html>
